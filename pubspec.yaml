name: premium_pdf_reader
description: A high-performance, visually stunning PDF Reader.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  
  # Navigation
  go_router: ^13.0.0
  
  # PDF & UI
  pdfrx: ^1.0.0 # High performance PDF rendering
  page_flip: ^0.1.0 # Page curling effect
  google_fonts: ^6.1.0
  glassmorphism_ui: ^0.3.0 # For glass effects
  animations: ^2.0.8
  
  # Icons
  cupertino_icons: ^1.0.2

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  intl: ^0.19.0
  permission_handler: ^11.0.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
